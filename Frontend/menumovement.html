    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
        $(".sidebar ul li").on('click', function(){
            $(".sidebar ul li.active").removeClass('active');
            $(this).addClass('active');
        });

        $('.open-btn').on('click', function(){
            $('.sidebar').addClass('active');
        });

        $('.close-btn').on('click', function(){
            $('.sidebar').removeClass('active');
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
     document.addEventListener("DOMContentLoaded", async() => {
        const urlParams = new URLSearchParams(window.location.search);
        const tableBody = $('#data-table tbody');
        tableBody.empty();
      try {
        const response = await axios.get('/it/showmovement');
        console.log(response); // Log the response to inspect its structure

        // Handle the successful login response here (e.g., redirect to menu page)
        if (response.data.message === 'Movement Found') {
            const username = response.data.user.name;
            const UserID = response.data.user.userid;
            const items = response.data.showMovement;
            const usernameElement = document.getElementById('username');
            const userIdElement = document.getElementById('userid');
            usernameElement.innerText = username;
            userIdElement.value = UserID;
          items.forEach(function(item) {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${item.movementid}</td>
              <td>${item.item_name}</td>
              <td>${item.new_location}</td>
              <td>${item.user_name}</td>
              <td>${new Date(item.date).toLocaleDateString()}</td>
              <td>${item.note}</td>

            `;
            tableBody.append(row);
          });
          $('#data-table').DataTable( {
            dom: 'l' + 'frtipB', 
            buttons: [
                 'csv', 'excel', 'pdf', 'print'
            ]
          });
          

        } else {
          // Show error message to the user
          console.error(response.data.message);
        }
      } catch (error) {
        console.error(error);
        // Handle login error here (e.g., show error message to the user)
      }
    });
    </script>
    <script>
        const moveItem = document.getElementById('moveItem');
    
        moveItem.addEventListener('click', async () => {
          const ItemID = document.getElementById('itemid').value;
          const UserID = document.getElementById('userid').value;
          const LocationID = document.getElementById('locationID').value;
          const Note = document.getElementById('note').value;

          const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
          const alert = (message, type) => {
          const wrapper = document.createElement('div')
          wrapper.innerHTML = [
            `<div class="alert alert-${type} alert-dismissible" role="alert">`,
            `   <div>${message}</div>`,
            '   <button type="button" class="btn-close" onclick="reloadPage()" data-bs-dismiss="alert" aria-label="Close"></button>',
            '</div>'
          ].join('')

          alertPlaceholder.append(wrapper)
          }
          
          try {
            const response = await axios.post('/it/moveitem', { ItemID, UserID, LocationID, Note });
            console.log(response); // Log the response to inspect its structure
    
            // Handle the successful login response here (e.g., redirect to menu page)
            if (response.data.message === 'Item Moved') {
                alert('Move Success', 'success')
            } else {
              // Show error message to the user
              alert('Move Failed', 'danger')
              console.error(response.data.message);
            }
          } catch (error) {
            console.error(error);
            // Handle login error here (e.g., show error message to the user)
          }
        });
      </script>
      

      <script>
        function reloadPage() {
            location.reload();
        }
        </script>
