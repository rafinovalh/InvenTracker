    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
        $(".sidebar ul li").on('click', function(){
            $(".sidebar ul li.active").removeClass('active');
            $(this).addClass('active');
        });

        $('.open-btn').on('click', function(){
            $('.sidebar').addClass('active');
        });

        $('.close-btn').on('click', function(){
            $('.sidebar').removeClass('active');
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
     document.addEventListener("DOMContentLoaded", async() => {
        const tableBody = $('#data-table tbody');
        tableBody.empty();
      try {
        const response = await axios.get('/it/showlocation');
        console.log(response); // Log the response to inspect its structure

        // Handle the successful login response here (e.g., redirect to menu page)
        if (response.data.message === 'Locations found') {
            const username = response.data.user.name;
            const items = response.data.showLocation;
            const usernameElement = document.getElementById('username');
        usernameElement.innerText = username;
          items.forEach(function(item) {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${item.locationid}</td>
              <td>${item.location_name}</td>
              <td>${item.description}</td>
              <td>${item.address}</td>            `;
            tableBody.append(row);
          });
          $('#data-table').DataTable();
        } else {
          // Show error message to the user
          console.error(response.data.message);
        }
      } catch (error) {
        console.error(error);
        // Handle login error here (e.g., show error message to the user)
      }
    });
    </script>
    <script>
        const addLocation = document.getElementById('addLocationButton');
    
        addLocation.addEventListener('click', async () => {
          const Name = document.getElementById('name').value;
          const Description = document.getElementById('description').value;
          const Address = document.getElementById('address').value;

          const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
          const alert = (message, type) => {
          const wrapper = document.createElement('div')
          wrapper.innerHTML = [
            `<div class="alert alert-${type} alert-dismissible" role="alert">`,
            `   <div>${message}</div>`,
            '   <button type="button" class="btn-close" onclick="reloadPage()" data-bs-dismiss="alert" aria-label="Close"></button>',
            '</div>'
          ].join('')

          alertPlaceholder.append(wrapper)
          }

          try {
            const response = await axios.post('/it/addlocation', {Name, Description, Address });
            console.log(response); // Log the response to inspect its structure
    
            // Handle the successful login response here (e.g., redirect to menu page)
            if (response.data.message === 'Location Created') {
             alert('Adding Success', 'success')
            } else {
              // Show error message to the user
              alert('Adding Failed', 'danger')
              console.error(response.data.message)
            }
          } catch (error) {
            console.error(error);
            // Handle login error here (e.g., show error message to the user)
          }
        });
      </script>
      <script>
        const updateLocation = document.getElementById('updateLocation');
    
        updateLocation.addEventListener('click', async () => {
          const LocationID = document.getElementById('updateItemID').value;
          const Name = document.getElementById('editname').value;
          const Description = document.getElementById('editdescription').value;
          const Address = document.getElementById('editaddress').value;

          const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
          const alert = (message, type) => {
          const wrapper = document.createElement('div')
          wrapper.innerHTML = [
            `<div class="alert alert-${type} alert-dismissible" role="alert">`,
            `   <div>${message}</div>`,
            '   <button type="button" class="btn-close" onclick="reloadPage()" data-bs-dismiss="alert" aria-label="Close"></button>',
            '</div>'
          ].join('')

          alertPlaceholder.append(wrapper)
          }

          try {
            const response = await axios.put('/it/updatelocation', {LocationID, Name, Description, Address});
            console.log(response); // Log the response to inspect its structure
    
            // Handle the successful login response here (e.g., redirect to menu page)
            if (response.data.message === 'Location Updated') {
             alert('Update Success', 'success')
            } else {
              // Show error message to the user
              alert('Update Failed', 'danger')
              console.error(response.data.message);
            }
          } catch (error) {
            console.error(error);
            // Handle login error here (e.g., show error message to the user)
          }
        });
      </script>

        <script>
            function reloadPage() {
                location.reload();
        }
</script>
