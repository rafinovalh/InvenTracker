<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <!--CSSNYA-->
  <link rel="stylesheet" href="login.css">

  <!--LINK FONT-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>


<body>
  
  <div class="login d-flex">
    <div class="login-side w-100 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-8">
          <div class="header text-center">
            <h1>Login</h1>
          </div>
    
          <div class="login-form">
            <i class="uil uil-envelope"></i>
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your Email">
            
            <i class="uil uil-key-skeleton"></i>
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your Password">
          </div>
    
          <div class="button-place">
            <button id="loginButton" class="login-button border-0 float-start">Login</button>
            <a href="/register.html">
              <button class="register-button border-0 float-end">Register</button>
            </a>
          </div>
        </div>
      </div>
    </div>


    <div class="container w-100 h-100">
      <div class="half left-half"></div>
      <div class="half right-half"></div>
      <img class="image" src="assets/logo-no-background.png" alt="...">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const loginButton = document.getElementById('loginButton');

    loginButton.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await axios.post('/it/login', { email, password });
        console.log(response); // Log the response to inspect its structure

        // Handle the successful login response here (e.g., redirect to menu page)
        if (response.data.message === 'Login successful') {
          const username = response.data.user.name; // Assuming the username is returned in the response
        window.location.href = '/menuitem.html'
        } else {
          // Show error message to the user
          console.error(response.data.message);
        }
      } catch (error) {
        console.error(error);
        // Handle login error here (e.g., show error message to the user)
      }
    });
  </script>
