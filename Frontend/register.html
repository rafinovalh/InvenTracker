<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!--CSSNYA-->
  <link rel="stylesheet" href="login.css">

  <!--LINK FONT-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>


<body>
  
  <div class="login d-flex">
    <div class="login-side w-50 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-8">
          <div class="header text-center">
            <h1>Register</h1>
          </div>
    
          <div class="login-form">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your Name">

            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your Email">

            <label for="role" class="form-label">Role</label>
            <input type="text" class="form-control" id="role" placeholder="Enter your Role">
    
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" id="password" placeholder="Enter your Password">
          </div>
    
          <div class="button-place">
            <a href="/login.html">
                <button class="register-button border-0 w-100">Register</button>
              </a>
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="half left-half"></div>
      <div class="half right-half"></div>
      <img class="image" src="assets/logo-no-background.png" alt="Gambar Anda">
    </div>
    
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
